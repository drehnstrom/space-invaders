# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    
env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT }}
  SERVICE: space-invaders-github-action
  REGION: us-central1


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Say Hello
        run: echo Hello Space Invaders Fans!

      # Runs a set of commands using the runners shell
      - name: Print Info
        run: |
          echo Gcloud Version
          gcloud --version
          echo Below are the files:
          ls -a 
          
      - name: Setup Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.2.0
        with:
          project_id: ${{ secrets.GCP_PROJECT }}
          service_account_key: ${{ secrets.GCLOUD_AUTH }}
          # export_default_credentials: true  # Set to true to authenticate the Cloud Run action

      - name: Run a Gcloud Command
        run: gcloud config list

      #- name: Deploy to App Engine
      #  run: gcloud app deploy app-si-service.yaml --quiet --version v1        

      - name: Authorize Docker push
        run: gcloud auth configure-docker
        
      - name: Build and Push Container
        run: |-
          docker build -t gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{  github.sha }} .
          docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{  github.sha }}
      
      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v0.4.0
        with:
          credentials: ${{ secrets.GCLOUD_AUTH }}
          service: ${{ env.SERVICE }}
          image: gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:${{  github.sha }}
          region: ${{ env.REGION }}
  
      - name: Show Output
        run: echo ${{ steps.deploy.outputs.url }}
          
